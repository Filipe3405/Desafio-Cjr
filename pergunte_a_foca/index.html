<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pergunte à foca</title>
</head>
<body>
    
    <h1>Pergunte à foca<h1>
    <img height="380px" src="https://img.freepik.com/premium-vector/seal-cartoon-doodle-icon-cute-seal-vector-illustration_186686-961.jpg" alt="Foca">
    <div>
    <input type="text" class="input1"> ou <input type="text" class="input2">
    </div>
    <button type="button" onclick="escolhaDafoca()"> Perguntar </button>
</body>
<style>
    body {
	    background-color: #800080;
	    text-align: center;
}
</style>
<script>
    function escolhaDafoca(){
    var escolha = Math.floor(Math.random() * 10);
    if (escolha % 2)
        alert("A foca escolheu "+ document.querySelector(".input1").value)
    else
        alert("A foca escolheu "+ document.querySelector(".input2").value)
    }
</script>
</html>
